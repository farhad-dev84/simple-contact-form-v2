<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do App V2 - Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
  
  <div class="container py-5">
    
    <h2 class="mb-4 text-center">فرم تماس باما - نسخه۲</h2>
    
    <form action="" id="contactForm" class="card shadow p-4">
      
      <div class="mb-3">
        <label for="name" class="form-label">نام</label>
        <input type="text" id="name" class="form-control" required>
        <div class="invalid-feedback">لطفا نام خود را وارد کنید .</div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">ایمیل</label>
        <input type="email" id="email" class="form-control" required>
        <div class="invalid-feedback">لطفا ایمیل معتبر وارد کنید .</div>
      </div>
      
      <div class="mb-3">
        <label for="message" class="form-label">پیام</label>
        <textarea id="message" rows="3" class="form-control" required></textarea>
        <div class="invalid-feedback">لطفا پیام خود را وارد کنید .</div>
      </div>
      
      <button type="submit" class="btn btn-primary">ارسال</button>
      <button type="reset" class="btn btn-secondary ms-2">پاک کردن</button>
      
      <div id="successMessage" class="alert alert-success d-none mt-3">پیام با موفقیت ارسال شد !</div>
    </form>
  </div>
  
  

<!-- Bootstrap JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
